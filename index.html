<!DOCTYPE html>
<html>
<head>
    <title>LatamLink Network Monitor - LAC Chain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css?14">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/utils.js?08"></script>
    <script src="config.js?13"></script>
    <script src="js/check_nodes.js?08"></script>
</head>
<body>
        <div class="page">
        <center>
        	<br/>
           <img src="img/latamlink_logo.png" width="300px" alt="LatamLink" /> 
           <h1>Network Monitor</h2>
        <div class="container">
            <div class="mainInfo">

                <div class="row">
                    
                    <div class="col-md">
                        <nobr> Last Block: <span class="green" id="lastBlock">--</span></nobr>
                    </div>
                    <div class="col-md-1 hidesm">

                    </div>
                    <div class="col-md">
                        <nobr> Produced by: <span class="green" id="lastProducer">--</span>  </nobr>
                    </div>
                    <div class="col-md-10 hidesm">

                    </div>
                    <div class="col-md">
                        <nobr> Irreversible block: <span class="green" id="lastIrrevBlock">--</span> </nobr>
                    </div>
                    <div class="col-md-1 hidesm">

                    </div>
                    <div class="col-md">
                        <nobr> Date: <span class="green" id="lastDate">--</span></nobr>
                    </div>

                </div>
            </div>

            <BR><BR>
            <h2>API Nodes Status</h2>
            <div id="nodesList"></div>

            <div class="row">
                <div class="col-sm-12 col-md-12">

                    <div class="table-responsive-sm vscroll">
                        <table class="table table-hover table-sm" id="bpTable">
                            <thead>
                                <tr class="text-center tblheader">
                                    <th scope="col">#</th>
                                    <th scope="col" width="100">Node name</th>
                                    <th scope="col">Answered</th>
                                    <th scope="col">Block</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">HTTPS</th>
                                    <th scope="col">Version</th>
                                    <th scope="col">Location</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </center>
        </div>
</body>
</html>
